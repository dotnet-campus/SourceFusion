name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest


    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
        include-prerelease: true
    - name: Build with dotnet
      run: dotnet build --configuration Release -v n
